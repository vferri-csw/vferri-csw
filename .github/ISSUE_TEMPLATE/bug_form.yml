name: üêõ Segnalazione Bug
description: Template per segnalare un bug
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        # ‚ùï Non dimenticarti di assegnare la issue al team corretto
        Imposta nel campo ''Assignees'' uno dei seguenti team:
        * @team-core-csw
        * @team-afc-csw
        * @team-manufacturing-csw
        * @team-web-csw 
        # ‚úè Inserimento dati
  - type: textarea
    id: descrizione
    attributes:
      label: Descrizione
      description: Chiara e concisa descrizione che identifica il bug.
      placeholder: | 
        Non dimenticare di riportare l'eventuale testo di errore in chiaro! 
        Aiuter√† a ritrovarlo pi√π facilmente in futuro.
    validations:
      required: true
  - type: input
    id: azienda
    attributes:
      label: Azienda dove riprodurlo
      description: Codice azienda e relativa collocazione (nome server) su cui si verifica la problematica.
      placeholder: ex. "<NOME SERVER>.<NOME DATABASE>" oppure "<NOME CLIENTE> - <CODICE AZIENDA>"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Versione
      description: Su quale versione di SAM si √® verificato l'errore?
      options:
        - 6.2.0.5
        - 6.2.0.4
        - 6.2.0.3
        - 6.2.0.2
        - 6.2.0.1
        - 6.2.0.0
        - 6.1.0.3
        - 6.1.0.2
        - 6.1.0.1
        - 6.1.0.0
        - 6.0.0.2
        - 6.0.0.1
        - 6.0.0.0
        - RC
        - DEVELOP        
    validations:
      required: true
  - type: dropdown
    id: applicativo
    attributes:
      label: Applicativo dove riprodurlo
      multiple: true
      options:
        - SAM
        - MES
        - WMS
        - SAMSrv
        - SAMRep
        - SAMWebService
        - SAMJob
        - SAMService
        - JSONImport
        - JSONGenerator
        - Portali
  - type: textarea
    id: riprodurre
    attributes:
      label: Per riprodurlo
      description: Passi per riprodurre il comportamento
      placeholder: |
        1. Vai in  '...'
        2. Clicca su  '....'
        3. Spostati in '....'
        4. Inserisci i valori '....'
        5. Visualizza l'errore
    validations:
      required: true
  - type: textarea
    id: aspettato
    attributes:
      label: Comportamento aspettato
      description: Descrizione chiara e concisa descrizione del comportamento aspettato.
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Se necessario aggiungere screenshots per aiutare ad esporre la problematica.
      placeholder: Puoi incollare direttamente le immagini, utilizzare il drag&drop o utilizzare i pulsanti dell'editor
  - type: textarea
    id: aggiuntivi
    attributes:
      label: Contenuti aggiuntivi
      description: Eventuali informazioni aggiuntive relative al problema.
- type: markdown
  attributes:
    value: "## Per conoscenza"
- type: markdown
  attributes:
    value: |
      @vferri-csw
